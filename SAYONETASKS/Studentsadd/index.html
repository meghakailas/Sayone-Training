<!DOCTYPE html>
<html>
<head>
	<title>Local Storage</title>
	<header border="1">
		
	</header>
	<style></style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>

</head>
<body>
	
		<h1>Add Student</h1>
		<hr>
		<table border="0">
			<tr><td>Student Id</td><td><input type="text" name="name" id="sid"></td></tr>
			<tr><td>First Name</td><td><input type="text" name="name" id="fname"></td></tr>			
			<tr><td>Last Name</td><td><input type="text" name="name" id="lname"></td></tr>
			<tr><td>Middle Name</td><td><input type="text" name="name" id="mname"></td></tr>
			<tr><td>Phone Number</td><td><input type="text" name="name" id="mobile"></td></tr>
			<tr><td>Email</td><td><input type="text" name="name" id="email"></td></tr>
			<tr><td>Parent Cell Number</td><td><input type="text" name="name" id="phone"></td></tr>
			<tr><td>Parent's Email</td><td><input type="text" name="name" id="pemail"></td></tr>
			<tr><td>Expected Graduation year</td><td><input type="text" name="name" id="year"></td></tr>
			<span id="s1"></span>
			<tr>
				<td><button class="button1" id="b1">Save</button></td>
				<td><button class="button3" id="b2">Edit</button></td>
				<td><button class="button2" id="b3">Delete</button></td>
				<td><button class="button4" id="b4">View</button></td>
				<td><button class="button5" id="b5">List</button></td>

			</tr>
			<div id="dis">
				<fieldset><legend>List Details</legend>
					<span id="disp"></span>
				</fieldset></div>
		</table>
		<div id="view">
			<fieldset>
				<legend>Student Details</legend>
			<table id="t2" border="1" cellpadding="0px 50px 0px 0px">
			<tr><td>Student Id</td><td><input type="text" name="name" id="ssid"></td></tr>
			<tr><td>First Name</td><td><input type="text" name="name" id="sfname"></td></tr>			
			<tr><td>Last Name</td><td><input type="text" name="name" id="slname"></td></tr>
			<tr><td>Middle Name</td><td><input type="text" name="name" id="smname"></td></tr>
			<tr><td>Phone Number</td><td><input type="text" name="name" id="smobile"></td></tr>
			<tr><td>Email</td><td><input type="text" name="name" id="semail"></td></tr>
			<tr><td>Parent Cell Number</td><td><input type="text" name="name" id="sphone"></td></tr>
			<tr><td>Parent's Email</td><td><input type="text" name="name" id="spemail"></td></tr>
			<tr><td>Expected Graduation year</td><td><input type="text" name="name" id="syear"></td></tr>
			</table>
			</fieldset>
		</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
