{% extends 'register/base1.html' %}
{% block body_block %}

{% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" media="all">
<form method="post" action="{% url 'register:user_login' %}"> {% csrf_token %}


<div class="container">

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn"><a href="{% url 'index' %}">Cancel</a></button>
    <span class="psw">Forgot <a href="../password_reset/">password?</a></span>
  </div>

</form>

{% endblock %}
